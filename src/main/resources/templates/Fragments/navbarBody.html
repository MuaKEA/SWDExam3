<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head lang="en">
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../../static/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<nav class="navbar-expand-lg navbar-dark nav-bg-color" th:fragment="navbar">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li>
                <a class="logo-size" href="/">
                <img class="logo" src="Logo.png">
                </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color" th:classappend="${#httpServletRequest.getRequestURI() == '/visSendteFaktura' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/visSendteFaktura">Faktura</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color" th:classappend="${#httpServletRequest.getRequestURI() == '/visService' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/visService">Service</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color" th:classappend="${#httpServletRequest.getRequestURI() == '/visKunde' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/visKunde">Kunde</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color" th:classappend="${#httpServletRequest.getRequestURI() == '/visTilbud' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/visTilbud">Tilbud</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color" th:classappend="${#httpServletRequest.getRequestURI() == '/statistik' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/statistik">Statistik</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item-color" th:classappend="${#httpServletRequest.getRequestURI() == '/kalender' ? 'active':''}">
                <a class="navbar-fix nav-link link" href="/kalender">Kalender</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
