<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <select name="customer" id="customer">
        <option th:each="customer:${Customer}" th:text="${customer.getFirmName()}">
        </option>
    </select>
    <select name="service" id="serviceprice">
        <option th:each="service  :${Service}" th:value="${service.getPrice()}" th:text="${service.name}">
        </option>

    </select>

    <form action="#" th:action="@{/opretFaktura}" th:object="${Invoices}"
          method="post">

    <tr th:each="invoice, itemStat : *{Invoices.invoice}">







        <td>
            <input th:name="|books[${itemStat.index}].author|" th:value="${invoice.getunit()}"/>
        </td>
        <td>
            <input th:name="|books[${itemStat.index}].author|" th:value="${invoice.payed}"/>
        </td>




        <button onclick="myFunction()" type="button">calculate</button>






    </tr>

    <div class="container div-center">


    </div>
</form>













<script>
    function myFunction() {
        var unit =document.getElementById("unit").value ;

        var price = document.getElementById("serviceprice").value;

        console.log(unit);
        console.log(price);

        var result=unit*price;
        console.log(result);
        document.getElementById("result").innerText = "kr;" + result;

    }
</script>


</body>



</html>
