<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Opret</title>

    <!--/*/ <th:block th:include="Fragments/navbarHead :: head"></th:block> /*/-->

</head>
<body>

<!--/*/ <th:block th:replace="fragments/navbarBody :: navbar"></th:block> /*/-->

<form method="post" action="/opretService">
    <!--Ydre boks-->
    <div class="jumbotron jumbotron-fluid">
        <!--Overskrift-->
        <div class="row">
            <div class="container div-center">
                <h1 class="page-heading mb-3">Opret service</h1>
            </div>
        </div>

        <!--Indre boks-->
        <div class="container input-bg input-padding mb-3">
            <!--Input felt 1-->
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="input-group mb-3 col-sm-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Service</span>
                    </div>
                    <input type="text" class="form-control" th:field="${service.name}" placeholder="Service" required="true">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <!--Input felt 2-->
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="input-group mb-3 col-sm-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Pris</span>
                    </div>
                    <input type="number" class="form-control" th:field="${service.price}" placeholder="Pris" required="true">
                </div>
                <div class="col-sm-5"></div>
            </div>
        </div>
        <!--Centreret knap-->
        <div class="container div-center">
            <button class="btn btn-success" type="submit">Gem</button>
        </div>
    </div>
</form>
</body>
</html>
