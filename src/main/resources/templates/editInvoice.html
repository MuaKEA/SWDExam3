<!--Ydre boks-->
<div class="jumbotron jumbotron-fluid">
    <!--Overskrift-->
    <div class="row">
        <div class="container div-center">
            <h1 class="page-heading mb-3">rediger regning</h1>
        </div>


    </div>
    <form action="#" th:action="@{/redigerFaktura}" th:object="${invoice}" method="post">
        <input type="hidden" th:each="service : ${Service}">
        <div class="container input-bg input-padding">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2 div-center">
                    <span class="dropdown-heading span-padding">Kunde</span>
                </div>
                <div class="col-sm-3 div-center">
                    <span class="dropdown-heading span-padding">Faktureringsdato</span>
                </div>
                <div class="col-sm-3 div-center">
                    <span class="dropdown-heading span-padding">Betalingsdato</span>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2 mb-3">
                    <select class="form-control" name="customer" id="customer">
                        <option th:each="customer:${Customer}" th:text="${customer.getFirmName()}" th:value="${customer.getId()}">
                        </option>
                    </select>
                </div>
                <div class="col-sm-3 mb-3">
                    <input type="date"  class="form-control" id="invoiceDate"
                           th:value="${invoice.invoiceDate}" th:name="invoiceCalendar" />
                </div>

                <div class="col-sm-3 mb-3">
                    <input type="date" value="2016-10-13" class="form-control" id="duedate"
                           th:value="${invoice.dueDate}" th:name="dueCalendar" />
                </div>
                <div class="col-sm-2"></div>
            </div>

        </div>
        <!--<table class="table table-striped table-list">

            <input type="date"  class="form-control" id="invoiceDate"
                   th:value="${invoice.invoiceDate}" />
            <input type="date" class="form-control" id="duedate"
                   th:value="${invoice.dueDate}"/>

        </table>

        <input type="hidden" th:each="service : ${Service}">
        <div class="container input-bg input-padding">
            <div class="container div-center">
                <select name="customer" id="customer">
                    <option th:each="customer:${Customer}" th:field="${customer.getFirmName()}" th:value="${customer.getId()}">
                    </option>
                </select>

            </div>

        </div>

        <table class="table table-striped table-list">
            <thead>
            <tr>
                <th scope="col">Service</th>
                <th scope="col">Pris</th>
                <th scope="col">Antal</th>
                <th scope="col">Calculated</th>
                <th scope="col"></th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice, itemStat : *{invoices}">
                <td th:field="${invoice.service.name}" th:value="${invoice.service.id}">
                    <!-- <input type="text" th:text="${service.name}" th:value="${service.id}" readonly="readonly">-->
                    <input class="serviceid" type="hidden" th:field="${invoice.service.getId()}">
                    <input  type="hidden" th:field="${invoice.service.getPrice()}" >
                </td>
                <td th:field="${invoice.service.price}" class="serviceprice"></td>
                <td>
                    <input th:field="*{invoices[__${itemStat.index}__].unit}" class="unit" type="number" min="0">
                </td>
                <td><input th:field="*{invoices[__${itemStat.index}__].price}" class="result"/></td>
                <td>
                    <input th:field="*{invoices[__${itemStat.index}__].customer.id}" type="hidden" class="customerid"/>
                    <!--<input class="serviceid" type="hidden" th:field="*{invoiceArrayList[__${itemStat.index}__].service.id}"/>-->
                </td>
            </tr>
            </tbody>
        </table>

            <div class="col-sm-3"></div>
            <select class="choose_service">
                <option th:each="service  :${Service}" th:text="${service.name}" th:value="${service.id}">

                    <input class="serviceid" type="hidden" th:field="${service.getId()}">
                    <input  type="text" th:field="${service.getPrice()}" class="serviceprice">
                </option>
            </select>
            <td><input th:field="*{invoiceArrayList[__${itemStat.index}__].unit}" class="unit"/></td>
            <td><input th:field="*{invoiceArrayList[__${itemStat.index}__].price}" class="result" /></td>
            <button class="calculate" type="button">calculate</button>

            <input class="serviceid" type="hidden" th:field="*{invoiceArrayList[__${itemStat.index}__].service.id}">

        </div>-->

        <div class="container div-center">
            <input class="btn btn-success" type="submit" id="submitButton" th:value="Save">
            <input class="btn btn-danger" type="reset" id="resetButton" name="reset" th:value="Reset">
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(".unit").on('input', function () {
        var units = $(this).val();
        var price = $(this).parent().parent().find(".serviceprice").text();
        var result = units * price;
        $(this).parent().parent().find(".result").val(result);
    });

    $(".customerid").val($("#customer").val());

    $("#customer").change(function () {
        var id = $(this).val();

        $(".customerid").val(id);
    });

    $(".serviceid").each(function () {
        $(this).val($(this).parent().find(".choose_service").val());
    });

    $(".choose_service").change(function () {
        var id = $(this).val();

        $(this).parent().find(".serviceid").val(id);
    });
</script>
</body>
</html>
