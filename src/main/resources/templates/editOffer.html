<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Rediger</title>

    <!--/*/ <th:block th:include="Fragments/navbarHead :: head"></th:block> /*/-->

</head>
<body>

<!--/*/ <th:block th:replace="fragments/navbarBody :: navbar"></th:block> /*/-->

<form method="post" action="/redigerTilbud">
    <!--Ydre boks-->
    <div class="jumbotron jumbotron-fluid">
        <!--Overskrift-->
        <div class="row">
            <div class="container div-center">
                <h1 class="page-heading mb-3">Opret tilbud</h1>
            </div>
        </div>
        <div class="container input-bg input-padding mb-3">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="input-group mb-3 col-sm-6">
                    <textarea class="form-control" th:field="${offer.text}" required="true" placeholder="Skriv her..."></textarea>
                </div>
            </div>
            <!--Centreret knap-->
            <div class="container div-center">
                <button class="btn btn-success" type="submit">Rediger</button>
                <input type="hidden" th:field="${offer.id}" value="${offer.id}"/>
            </div>

        </div>
    </div>
</form>
</body>
</html>
