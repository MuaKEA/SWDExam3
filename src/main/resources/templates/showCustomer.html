<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Services</title>

    <!--/*/ <th:block th:include="Fragments/navbarHead :: head"></th:block> /*/-->

</head>
<body>
<!--/*/ <th:block th:replace="fragments/navbarBody :: navbar"></th:block> /*/-->

<!--Ydre boks-->
<div class="jumbotron jumbotron-fluid">
    <!--Overskrift-->
    <div class="row">
        <div class="container div-center">
            <h1 class="page-heading mb-3">Kunde</h1>
        </div>
    </div>

    <div class="container input-bg input-padding">
        <table class="table table-striped table-list">
            <thead>
            <tr>
                <th scope="col">Navn</th>
                <th scope="col">Firma</th>
                <th scope="col">Adresse</th>
                <th scope="col">City</th>
                <th scope="col">Postcode</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer:${customerList}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.firmName}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.postCode}"></td>
                <td>
                    <a th:href="@{'/redigerKunde?id='+${customer.getId()}}" class="btn-sm btn-primary">Rediger</a>
                    <a th:href="@{'/sletKunde?id='+${customer.getId()}}" class="btn-sm btn-danger">Slet</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="container div-center">
            <a class="btn btn-success" href="/opretKunde">Opret</a>
        </div>
    </div>
</div>

</body>
</html>
