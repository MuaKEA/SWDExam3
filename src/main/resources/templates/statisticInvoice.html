<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--/*/ <th:block th:include="Fragments/navbarHead :: head"></th:block> /*/-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/style.css">


<body>
<!--/*/ <th:block th:replace="fragments/navbarBody :: navbar"></th:block> /*/-->

<div class="jumbotron jumbotron-fluid">
    <!--Overskrift-->
    <div class="row">
        <div class="container div-center">
            <h1 class="page-heading mb-3">Statistik</h1>
        </div>
    </div>

    <div class="container input-bg input-padding">
        <table class="table table-striped table-list">
            <thead>
            <tr>
                <th scope="col">Måned</th>
                <th scope="col">Kvatal</th>
                <th scope="col">År</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:each="statistic:${statistics}" th:text="${statistic}"> kr.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
