<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head lang="en">
    <title>Create Course</title>


</head>
<body>


<div class="jumbotron jumbotron-fluid">
    <div class="container mb-3">
        <div class="row">
            <div class="container div-center">
                <h1 class="page-heading mb-3">Choose course</h1>
            </div>
        </div>
        <div class="container input-bg input-padding">

            <form action="/opretFaktura" method="Post">

                <table class="table table-striped table-list mb-3">


                    <select name="service" id="serviceprice">
                        <option th:each="service:${Service}" th:value="${service.getPrice()}" th:text="${service.name}">
                        </option>

                    </select>

                    <select name="customer" id="customer">
                        <option th:each="customer:${Customer}" th:text="${customer.getFirmName()}">
                        </option>
                    </select>


                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">language</th>
                        <th scope="col">Ects</th>
                        <th scope="col">Prequisites</th>
                        <th scope="col">Material</th>
                        <th scope="col">Content</th>
                        <th scope="col">activities</th>
                        <th scope="col">Examform</th>
                        <th scope="col">Teacher</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="invoice: ${invoices}">
                        <td th:text="${invoice.unit}"></td>
                        <td th:text="${invoice.price}"></td>




                    </tr>
                    </tbody>
                </table>
                <div class="container div-center">
                    <button class="btn btn-success" type="submit" value="Submit">Submit</button>
                </div>


            </form>
        </div>
    </div>
</div>



</body>
</html>
